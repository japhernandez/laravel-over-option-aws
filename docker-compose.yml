version: '3'
services:

  #Laravel App
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: over-option-aws/laravel
    container_name: backend
    volumes:
      - ./backend/:/var/www
    expose:
      - 9000
    restart: unless-stopped
    tty: true
    environment:
      - DB_HOST=postgresql
      - DB_CONNECTION=pgsql
      - DB_PORT=5432
      - DB_DATABASE=overOptionDb
      - DB_USERNAME=root
      - DB_PASSWORD=Root2018*
    networks:
      - app-network

  #Nginx Service
  nginx:
    build:
      context: .
      dockerfile: ./nginx/Dockerfile
    depends_on:
      - backend
    container_name: nginx
    restart: unless-stopped
    tty: true
    ports:
      - "8000:80"
    volumes:
      - ./backend/public/:/var/www/public
      - ./nginx/templates/:/etc/nginx/templates/
    environment:
      - BACKEND_URL=backend
    networks:
      - app-network

  #Postgres Service
  postgresql:
    image: postgres:latest
    volumes:
      - postgresql:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=overOptionDb
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=Root2018*
    networks:
      - app-network

  #phpmyadmin Service
  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4
    restart: always
    depends_on:
      - postgresql
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: root
    ports:
      - "5050:80"
    networks:
      - app-network

#Docker Networks
networks:
  app-network:
    driver: bridge

#Volumes
volumes:
  postgresql:
    driver: local